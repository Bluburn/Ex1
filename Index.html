<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark & Light MODE | WOrkshop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c7d5e1eac9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="theme-switch-container">
        <span id="toggle-icon">
            <span class="toggle-text">Light Mode</span>
            <i class="fa-regular fa-sun"></i>
        </span>
        
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>

    <nav id="nav">
        <a href="#home">Home</a>
        <a href="#project">Project</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <div class="title-group">
            <h1>Pure Blue Pearl</h1>
            <h2>Whatever it takes</h2>
        </div>
    </section>

    <section id="project">
        <h1>Experience</h1>
        <div class="project-container">
            <div class="image-container">
                <h2>Web-site Devolopment</h2>
                <img src="img/undraw_experience_Web-Light.svg" alt="" id="image1">
            </div>
            <div class="image-container">
                <h2>Game Devolopment</h2>
                <img src="img/undraw_select_player_Light.svg" alt="" id="image2">
            </div>
            <div class="image-container">
                <h2>Freelance work</h2>
                <img src="img/undraw_freelancer_Light.svg" alt="" id="image3">
            </div>
        </div>
    </section>
    
    <section id="contact">
        <div class="social-icon">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-solid fa-phone"></i>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
